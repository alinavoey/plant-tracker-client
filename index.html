<!DOCTYPE html>
<html>
    <head>
      <title>Plant Watering Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <div id="main-content"></div>

        <div id="sign-in-display">
        <h3>Sign Up</h3>
          <form id="sign-up-form">
            <input name="credentials[email]" type="email" placeholder="Enter your email" required> 
            <input name="credentials[password]" type="password" placeholder="Enter a password" required> 
            <input name="credentials[password_confirmation]" type="password" placeholder="Enter password again" required> 
            <button type="submit">Sign Up</button> 
          </form>
        </div>

        <div id="sign-up-display">
        <h3>Sign In</h3>
          <form id="sign-in-form">
            <input name="credentials[email]" type="email" placeholder="email" required> 
            <input name="credentials[password]" type="password" placeholder="password" required>
            <button type="submit">Sign In</button>
          </form>
        </div>

        <div id="change-pw-display">
          <h3>Change Password</h3>
          <form id="change-pw-form">
            <input name="passwords[old]" type="password" placeholder="old password" required>
            <input name="passwords[new]" type="password" placeholder="new password" required> 
            <button type="submit">Change Password</button> 
          </form>
        </div>
        
        <button id="sign-out-btn">Sign Out</button>

        <section id="auth-display"></section>

        <div id="plant-btns"></div>

        <div id="add-plant-display">
          <h3>Add New Plant</h3> <hr>
          <form id="add-plant-form">

          <label for="plant[species]">Plant Species:</label> <br>
          <input name="plant[species]" type="text" placeholder="Enter your plant" required> <br>

          <label for="plant[lightLevel]">Light Level:</label> <br>
          <input name="plant[lightLevel]" type="radio" value="low" required> 
          <label for="low">Low</label><br>

          <input name="plant[lightLevel]" type="radio" value="indirect"> 
          <label for="indirect">Indirect</label><br>

          <input name="plant[lightLevel]" type="radio" value="direct"> 
          <label for="direct">Direct</label><br>
          
          <label for="plant[lastWaterDate]">Last Water Date:</label> <br>
          <input name="plant[lastWaterDate]" type="date" required> <br>

          <button type="submit">Add Plant</button> <br>
          </form>
        </div> <!-- end add-plant-display -->

        <div id="show-plants-display"></div>

        <section id="plant-display"></section>

      </div> <!-- end main-content div -->
    </body>
</html>
